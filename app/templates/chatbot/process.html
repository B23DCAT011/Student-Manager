<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>PredAI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
      padding: 24px;
    }

    h2 {
      text-align: center;
      color: #2d3a4b;
    }

    #chat-box {
      height: 400px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      background: #fafbfc;
      overflow-y: auto;
    }

    .msg {
      margin: 8px 0;
    }

    .user {
      color: #1976d2;
      font-weight: bold;
    }

    .bot {
      color: #388e3c;
      font-weight: bold;
    }

    #question {
      width: 80%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #send-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
    }

    #send-btn:disabled {
      background: #90caf9;
    }
  </style>
</head>

<body>
  <div class="container">

    <a href="/student-portal" class="btn btn-secondary"
      style="background: #6c757d; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; margin-bottom: 20px;">
      üè† Trang ch·ªß
    </a>
    <h2>PredAI Chat</h2>
    <div id="chat-box">
      <div class="msg bot">
        <span class="bot">PredAI:</span> üëã Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p b·∫°n d·ª± ƒëo√°n t·ª∑ l·ªá tr∆∞·ª£t
        m√¥n d·ª±a tr√™n ƒëi·ªÉm s·ªë c·ªßa
        b·∫°n.
      </div>
    </div>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Nh·∫≠p c√¢u h·ªèi..." autocomplete="off" required />
      <button type="submit" id="send-btn">G·ª≠i</button>
    </form>
  </div>
  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const questionInput = document.getElementById('question');

    function appendMsg(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'B·∫°n' : 'PredAI'}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question) return;
      appendMsg('user', question);
      questionInput.value = '';
      appendMsg('bot', '<i>ƒêang x·ª≠ l√Ω...</i>');
      try {
        const res = await fetch('/chatbot/process', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        chatBox.lastChild.remove(); // X√≥a "ƒêang x·ª≠ l√Ω..."
        if (data.answer) {
          appendMsg('bot', data.answer.replace(/\n/g, '<br>'));
        } else if (data.error) {
          appendMsg('bot', `<span style='color:red'>${data.error}</span>`);
        } else {
          appendMsg('bot', '<span style="color:red">Kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi ph√π h·ª£p.</span>');
        }
      } catch (err) {
        chatBox.lastChild.remove();
        appendMsg('bot', '<span style="color:red">L·ªói k·∫øt n·ªëi server.</span>');
      }
    };
  </script>
</body>
